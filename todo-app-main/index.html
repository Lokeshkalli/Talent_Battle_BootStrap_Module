<body>
  <div class="firstclass px-4">
  
    <div class="container  py-4">
      <div class="content px-4 py-3"> 
      <div class="row px-5">
        <div class="col-sm-7 mx-auto">

          <h2 class="banner1 ">TODO </h2>
          <form action="" class="forms">

            <div class="form-outline px-2">
              <input type="radio" class="form-check-input my-3 ">
              <input class="form-control-lg" type="text" placeholder="write somthing"> </input>
              <hr>
            

            </div>


            <div class="form-outline px-2">
              <input type="radio" class="form-check-input my-2 ">
              <label class="form-check-label  px-2 py-1 "> 10 minutes meditations</label>
            

            </div>
            <hr>
            <div class="form-outline px-2">
              <input type="radio" class="form-check-input my-2 ">
              <label class="form-check-label  px-2 py-1 "> Pick up groceries</label>
            

            </div>
            <hr>
           <div class="form-outline px-2">
              <input type="radio" class="form-check-input my-2 ">
              <label class="form-check-label  px-2 py-1 "> Read 1 hour</label>
           </div>
           <hr>
            

            
            

    
          </form>

        </div>

      </div>
      </div>
      


    </div>
  </div>
